<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 450px;
    }

    #verification_heading {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
      justify-content: space-between;
    }

    .code {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    .code:focus {
      border-color: #333;
    }

    /* For Cypress test - explicit focused class */
    .code.focused {
      border-color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">We emailed you the six digit code. Enter the code below to confirm your email address.</p>
    
    <div class="code-container">
      <input type="text" maxlength="1" class="code" id="code-1" autofocus />
      <input type="text" maxlength="1" class="code" id="code-2" />
      <input type="text" maxlength="1" class="code" id="code-3" />
      <input type="text" maxlength="1" class="code" id="code-4" />
      <input type="text" maxlength="1" class="code" id="code-5" />
      <input type="text" maxlength="1" class="code" id="code-6" />
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".code");

    inputs.forEach((input, index) => {
      // Handle focus - add/remove .focused class
      input.addEventListener("focus", () => {
        inputs.forEach(i => i.classList.remove("focused"));
        input.classList.add("focused");
      });

      // Typing forward
      input.addEventListener("input", (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      // Backspace handling
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && e.target.value === "" && index > 0) {
          inputs[index - 1].focus();
          inputs[index - 1].value = "";
        }
      });
    });

    // Ensure first input has focus + .focused on page load
    window.addEventListener("DOMContentLoaded", () => {
      inputs[0].focus();
      inputs[0].classList.add("focused");
    });
  </script>
</body>
</html>
